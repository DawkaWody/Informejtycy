<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@400..700&family=Funnel+Display:wght@300..800&family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet"&gt>
<link rel="icon" type="image/x-icon" href="{{ "favicon.ico" | relURL }}">

<title>{{ if .IsHome }}{{ site.Title }}{{ else }}{{ printf "%s | %s" .Title site.Title }}{{ end }}</title>
{{ partialCached "head/css.html" . }}
{{ partialCached "head/js.html" . }}

<!-- Code highlighting -->
{{ $highlight_light_css := resources.Get "css/highlight_light.css" | minify }}
{{ $highlight_dark_css := resources.Get "css/highlight_dark.css" | minify }}
<link rel="preload stylesheet" as="style" href="{{ $highlight_dark_css.Permalink }}">
<link rel="preload stylesheet" as="style" href="{{ $highlight_light_css.Permalink }}">
