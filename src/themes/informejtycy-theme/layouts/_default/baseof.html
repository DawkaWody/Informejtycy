<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
  
  {{ if .Param "math"}}
    {{ partialCached "math.html" . }}
  {{ end }}
</head>
<body>
  <header>
    {{ partial "header.html" . }}
  </header>
  <main>
    <div id="srodek">
      <div id="sidebar-left">
        {{ partial "article_list.html" . }}
      </div>
      <div id="artykul">
        {{ block "main" . }}{{ end }}
      </div>
      <div id="sidebar-right">
        {{ partial "table_of_contents.html" . }}
      </div>
    </div>
  </main>
  <footer>
    {{ partial "footer.html" . }}
  </footer>
  <script src="{{ .Site.BaseURL }}js/theme.js"></script>
  <script src="{{ .Site.BaseURL }}js/section-dropdown.js"></script>
</body>
</html>
